<!DOCTYPE html>
<html>

<head>
    <title>Pizza Shanty</title>
    <link rel="stylesheet" href="styles/pizza_shanty.css" />
    <link defer phx-track-static href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12">
                        <a class="brand-logo center">Pizza Shanty</a>
                        <a class="btn-floating btn-large halfway-fab waves-effect waves-light hoverable tooltipped"
                            onclick="themeToggle()" data-position="left" data-tooltip="Toggle Theme">
                            <i id="theme-button" class="material-icons">dark_mode</i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <form class="col s12">
                        <div class="card-panel grey lighten-5 z-depth-1">
                            <h4>Toppings:</h4>
                            <p>
                                <label>
                                  <input name="group1" class="with-gap" type="radio" checked />
                                  <span>0</span>
                                </label>
                              </p>
                              <p>
                                <label>
                                  <input name="group1" class="with-gap" type="radio" />
                                  <span>1</span>
                                </label>
                              </p>
                              <p>
                                <label>
                                  <input class="with-gap" name="group1" type="radio"  />
                                  <span>2</span>
                                </label>
                              </p>
                              <p>
                                <label>
                                  <input name="group1" type="radio"  class="with-gap" />
                                  <span>3</span>
                                </label>
                              </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts/pizza_shanty.js"></script>

</html>
